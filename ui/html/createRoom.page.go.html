{{template "base" .}}
{{define "title"}}Create a New Room{{end}}
{{define "body"}}
<form action='/room' method='POST'>
    {{with .Form}}
        <div>
            <label>Title:</label>
            {{with .Errors.Get "title"}}
            <label class='error'>{{.}}</label>
            {{end}}
            <input type='text' name='title' value='{{.Get "title"}}'>
        </div>
        <div>
            <input type='submit' value='Create room'>
        </div>
    {{end}}
</form>
{{end}}
